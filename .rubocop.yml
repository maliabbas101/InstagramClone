require:
  - rubocop-performance
  - rubocop-rails
  - rubocop-minitest # or rubocop-minitest




AllCops:
  # Exclude auto-generated files by Rails
  TargetRubyVersion: 2.7
  TargetRailsVersion: 5.2
  Exclude:
    - 'db/schema.rb'
    - 'node_modules/**/*'
    - 'vendor/bundle/**/*'
    - 'vendor/cache/**/*'
    - 'bin/**/*'
    - 'db/migrate/**/*'
    - 'config/initializers/**/*'

Layout/LineLength:
  Max: 120

Metrics/MethodLength:
  Max: 23

Metrics/BlockLength:
  Exclude:
    - config/**/*
    - spec/**/*

Lint/AmbiguousBlockAssociation:
  Exclude:
    - spec/**/*

Style/Documentation:
  Enabled: false

inherit_gem:
  rubocop-discourse: default.yml
